<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Tique-taque</title>
    <style>
      :root {
        --color-primary: rebeccapurple;
        --color-primary-dark: #5f2f90;
        --color-primary-light: #cd9cff;
        --color-primary-lighter: #cd9cee;
      }

      h2 {
        font-family: "Space Mono", monospace;
        font-size: 2em;
      }

      button {
        font-family: "Space Mono", monospace;
        font-size: 2rem;
        border-radius: 8px;
        background-color: var(--color-primary);
        color: white;
        width: 256px;
        margin: 10px 0;
        border: 3px solid white;
        border-right: 3px solid var(--color-primary-light);
        border-bottom: 3px solid var(--color-primary-light);
        box-shadow: 0px 3px var(--color-primary-light);
        transition: width 0.25s ease-in-out;
      }

      button:hover {
        background-color: var(--color-primary-dark);
        cursor: pointer;
        border-color: white;
        box-shadow: 0px 1px var(--color-primary-lighter);
        width: 266px;
      }

      #timer {
        display: flex;
        width: 100%;
        justify-content: center;
        font-size: 3.5rem;
        font-family: "Space Mono", monospace;
      }

      .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      body {
        color: white;
        background-color: var(--color-primary);
      }

      #times {
        width: 256px;
        font-family: "Space Mono", monospace;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #times > div {
        width: 24px;
        height: 24px;
        padding: 10px;
        font-size: 1rem;
        text-align: center;
        border: 1px white dashed;
        cursor: pointer;
        border-radius: 8px;
      }
      #times > div:hover {
        background-color: var(--color-primary-dark);
      }
      #times > div.selected {
        color: white;
        font-weight: bolder;
        font-size: 1rem;
        border: 4px white solid;
        border-right: 4px var(--color-primary-lighter) solid;
        border-bottom: 4px var(--color-primary-lighter) solid;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Tique-taque ⏰</h2>
      <div id="times"></div>
      <div id="timer">
        <div id="hours"></div>
        <div>:</div>
        <div id="minutes"></div>
        <div>:</div>
        <div id="seconds"></div>
      </div>
      <button id="start">Começa</button>
      <button id="qota">Q Ota</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
